   function mostrarVersiculos(tema) {
  const contenedor = document.getElementById('contenedor');
  contenedor.innerHTML = ''; // Limpiar contenido previo

  // Efecto en botones de navegación
  const navButtons = document.querySelectorAll('nav button');
  navButtons.forEach(button => {
    button.classList.add('click-effect');
    setTimeout(() => button.classList.remove('click-effect'), 1000);
  });

  // Crear versículos
  versiculos[tema].forEach(versiculo => {
    const div = document.createElement('div');
    div.classList.add('versiculo');
    div.innerHTML = `
      <button onclick="mostrarTexto('${versiculo.numero}')">${versiculo.numero}</button>
      <p id="${versiculo.numero}" class="versiculo-texto">${versiculo.texto}</p>
    `;
    contenedor.appendChild(div);
  });
}

function mostrarTexto(versiculo) {
  const p = document.getElementById(versiculo);
  p.classList.toggle('visible');
  
  // Efecto en el botón clickeado
  const button = p.previousElementSibling;
  button.classList.add('click-effect');
  setTimeout(() => button.classList.remove('click-effect'), 1000);
}
    
</script>
